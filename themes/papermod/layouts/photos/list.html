{{ define "main" }}
  <div class="py-4 font-bold">{{ .Title }}</div>
  <div class="gallery-grid">
    {{ range .Resources.ByType "image" }} 
      {{ $thumb := .Resize "600x" }}  <!-- Resize as before -->
      <a href="{{ .RelPermalink }}" target="_blank">
        <img src="{{ $thumb.RelPermalink }}" alt="{{ .Name }}" loading="lazy">
      </a>
    {{ end }}
  </div>
{{ end }}
