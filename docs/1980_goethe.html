<p>The tragic flows entirely from an irreconcilable conflict. From the moment that reconciliation enters, or becomes possible, the truly tragic disappears.</p>
</blockquote>
<p>Goethe in a letter to Friedrich von Muller of 6th June 1824, via Lesky, <em>A History of Greek Literature</em> (1963) 264.</p>
