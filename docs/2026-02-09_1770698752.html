<p>ἀμήχανον δὲ παντὸς ἀνδρὸς ἐκμαθεῖν ψυχήν τε καὶ φρόνημα καὶ γνώμην, πρὶν ἂν ἀρχαῖς τε καὶ νόμοισιν ἐντριβὴς φανῇ.</p>
</blockquote>
<blockquote>
<p>It is impossible to discover the temper, mind and will of a man, until he is proved by exercise of power.</p>
</blockquote>
<p>Creon in Sophocles, Antigone 175-7.</p>
