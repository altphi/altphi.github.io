<p>[Do not] drive fear wholly out of the city. For who among mortals, if he fears nothing, is righteous? </p>
</blockquote>
<blockquote>
<p>καὶ μὴ τὸ δεινὸν πᾶν πόλεως ἔξω βαλεῖν. \ τίς γὰρ δεδοικὼς μηδὲν ἔνδικος βροτῶν; </p>
</blockquote>
<p>Aeschylus, <em>Eumenides</em> 698-9.</p>
