<p>The poetry I wrote before the war and later in Nazi-occupied Poland would have been utterly without hope if not for my awareness of the beauty of the things of the earth, and that beauty was incomprehensible, as it coexisted with horror.</p>
</blockquote>
<p>Miłosz, Czesław. <em>To Begin Where I Am</em>. 2001. p. 23</p>
