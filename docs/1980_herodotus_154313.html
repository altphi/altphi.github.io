<p>No one is so foolish as to choose war over peace. In peace sons bury their fathers, in war fathers bury their sons.</p>
</blockquote>
<blockquote>
<p>οὐδεὶς γὰρ οὕτω ἀνόητός ἐστι ὅστις πόλεμον πρὸ εἰρήνης αἱρέεται· ἐν μὲν γὰρ τῇ οἱ παῖδες τοὺς πατέρας θάπτουσι, ἐν δὲ τῷ οἱ πατέρες τοὺς παῖδας.</p>
</blockquote>
<p>Herodotus 1.87</p>
