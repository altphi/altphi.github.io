<p>The Persians teach their boys, beginning from five years to twenty, three things only: to hunt, to shoot, and to speak truth.</p>
</blockquote>
<blockquote>
<p>παιδεύουσι δὲ τοὺς παῖδας ἀπὸ πενταέτεος ἀρξάμενοι μέχρι εἰκοσαέτεος τρία μοῦνα, ἰχνεύειν καὶ τοξεύειν καὶ ἀληθίζεσθαι.</p>
</blockquote>
<p>Herodotus 1.136</p>
